<div class="panel panel-default">
	<div class="panel-heading clearfix">
	    <ul class="nav nav-pills pull-left">
		  <li class="active"><a href="#/recent">Recent</a></li>
		  <li><a href="#/popular">Popular</a></li>
		</ul>
		  	<ul class="pagination pull-right">
	  <li><a href="#">&laquo;</a></li>
	  <li><a href="#">1</a></li>

	  <li><a href="#">5</a></li>
	  <li><a href="#">&raquo;</a></li>
	</ul>

	 </div>
	<ul class="list-group">
		<li ng-repeat="question in questions" class="list-group-item">						
			<blockquote><a href="#/q-details/{{question.id}}">{{question.title}}</a></blockquote>
			<p ng-show="question.description.length > 0">
		        {{question.description}}
		    </p>
			<div class="clearfix">
				<p class="pull-left"><small>Asked by <b><i>{{question.user}}</i></b> in <b>{{question.date}}</b></small> </p>
				<p class="pull-right"><span class="label label-success">{{question.anwsers}} anwsers</span></p>
			</div>
			<p class="categories clearfix">Tags: <span ng-repeat="category in getCategoryNames(question.categoryIDs)" class="badge">{{ category }}</span> </p>
		</li>	
	</ul>
  <div class="panel-footer">
  	<ul class="pagination">
	  <li><a href="#">&laquo;</a></li>
