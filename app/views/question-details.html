<div id="questionPage">

	<a href="#/">Back to list</a>

	<div id="questionDetail" class="media">
		
		<div class="media-body">
			<h1 class="media-heading">{{ question.title }}</h1>
			<div class="detail">{{ question.description }}</div>
			
			<br>
			<div class="date pull-right">asked  {{ question.date | date:'dd-MM-yyyy hh:mm' }}</div>
			<div class="author pull-left"><img src="{{questionOwner.avatar}}" alt="" width="20" height="20"><strong>{{ questionOwner.name }}</strong> <span>{{ questionOwner.point }}</span></div>
		</div>
	</div><!--/questionDetail-->

	<fieldset id="commentArea" ng-controller="AddAnswerController">
		<div class="form-group">
			<label>Your Answer</label>
			<textarea class="form-control" rows="3" ng-model="newAnswerContent"></textarea>
		</div>
		<div class="form-group">
			<button ng-click="addAnswer()" class="btn btn-primary">Send Answer</button>
			<button ng-click="resetAnswer()" class="btn btn-primary">Reset</button>
		</div>
	</fieldset><!--/commentArea-->

	<br />

	<div id="answersArea" class="media-list">
		<div class="answer clearfix media" ng-controller="AnswerItemController" ng-repeat="answer in answersForThis | orderBy:'point':true" data-id="{{ answer.id }}">
			<div class="pull-left" ng-class="{disabled: !rateAvai}">
				<div ng-click="rate(1)" class="like"></div>
				<div class="point" ng-class="{danger: answer.point < 0}">{{ answer.point }}</div>
				<div ng-click="rate(-1)" class="dislike"></div>
			</div>
			
			<div class="media-body">
				<div class="answer-content">{{ answer.content }}</div>
				<div class="date pull-right">answered {{ answer.date | smartDateTime }}</div>
				<div class="author pull-left"><img src="{{answerUser.avatar}}" alt="" width="20" height="20"><strong>{{ answerUser.name }}</strong> <span>{{ answerUser.point }}</span></div>
			</div>
			
			<hr />
		</div>
	</div><!--/answersArea-->

</div>
