<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="input1" class="col-sm-2 control-label">Your name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input1" placeholder="Your name">
    </div>
  </div>
  <div class="form-group">
    <label for="input2" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input2" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
  	 <label for="inputEmail2" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <div ng-controller="AskQuestionController">
        <label class="checkbox-inline" ng-repeat="item in categoryList">
		  <input type="checkbox" id="{{item.id}}" value="{{item.id}}"> {{item.name}}
		</label>

      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add question</button>
    </div>
  </div>
</form>
