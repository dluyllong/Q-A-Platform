<!doctype html>
<html lang="en" ng-app="QAP">
<head>
	<meta charset="UTF-8">
	<title>Q&A Platform</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/custom.css">
	 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="scripts/vendors/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/vendors/underscore-min.js"></script>
	<script type="text/javascript" src="scripts/directives.js"></script>
	<script type="text/javascript" src="scripts/filters.js"></script>
	<script type="text/javascript" src="scripts/services.js"></script>
	<script type="text/javascript" src="scripts/controllers/question-list-controller.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-2">
				<a href="#/"><img src="images/logo.jpg" width="150" alt="Q&A" class="img-rounded"></a>
				
			</div>
			<div class="col-xs-10">
				<div class="page-header row">
				  <h1 class=" col-xs-10">FM Questions & Answers <small>Ask what you don't know </small></h1>
				  <div class="col-xs-2">
					<a href="#" class="btn btn-info pull-right">Sign in</a>
				</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" role="form">
				  <div class="form-group col-xs-10">
				    <label class="sr-only" for="exampleInputEmail2">Search answers</label>
				    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Search answers">
				  </div>
				  <div class="col-xs-2">
				  	<button type="submit" class="btn btn-info">Search</button>
				  </div>
				  
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<ul class="list-group" ng-controller="CategoriesListController">
				  <li ng-repeat="categoty in categoryList" ng-class="{active:categoty.id==selectedCategory}" class="list-group-item"> 
				    <span class="badge">{{categoty.number}}</span>
				   	<a ng-click="selectCategory(categoty.id)" href="#/category/{{categoty.id}}">{{categoty.name}}</a>
				  </li>
				</ul>
				<div class="panel panel-default">
				  <div class="panel-heading">Panel heading without title</div>
				  <div class="panel-body">
				    <div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					    60%
					  </div>
					</div>
				  </div>
				</div>
			</div>
			<div class="col-xs-7" ng-view>
				
			</div>
			<div class="col-xs-3">
				<div class="panel panel-danger">
				  <div class="panel-heading">Ask a question</div>
				  <div class="panel-body">
				    <!--<div class="input-group input-group-lg">
				      <input type="text" class="form-control">
				      <span class="input-group-btn">
				        <button class="btn btn-danger" type="button">?</button>
				      </span>
				    </div> -->
				    <a href="#/ask-question">Click to ask</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
